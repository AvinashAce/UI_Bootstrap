<html lang="en">

    <title>Catalog</title>

    <link rel="stylesheet" href="./customComponent.css">
</head>

    <header >
        <div class="container">

            <nav>

                </ul>

    <main>
        <div class="container">
            <section class="catalog">
                <div class="product">

                </div>

                </div>
