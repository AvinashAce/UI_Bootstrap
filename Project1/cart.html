<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="./customComponent.css">
</head>
<body>
    <header>
        
        <div class="container">
            <h1>Cart</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Catalog</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./Registration.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="shopping-cart">
            <div class="cart-items">
                <div class="cart-item">
                    <img src="./assets/images/sofa.jpg" alt="Product 1">
                    <div class="item-details">
                        <p>Sofa</p>
                        <p>10000.00 Rs/-</p>
                    </div>
                    <button>Remove</button>
                </div>
                <div class="cart-item">
                    <img src="./assets/images/watch.png" alt="Product 2">
                    <div class="item-details">
                        <p>Watch</p>
                        <p>10000.00 Rs/-</p>
                    </div>
                    <button>Remove</button>
                </div>
            </div>
            <div class="cart-total">
                <p>Total: 20000.00 Rs/-</p>
                <button>Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Shopping Cart. All rights reserved.</p>
    </footer>
</body>
</html>
